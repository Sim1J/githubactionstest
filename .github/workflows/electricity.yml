name: Electricity API Data

on:
  schedule:
    - cron: "45 0 * * *"
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gridstatusio
          pip install pandas
          pip install zipfile36
          pip install python-io
          pip install requests

      - name: Run fetch script
        env: 
          ELECTRICITY_API_KEY: ${{ secrets.ELECTRICITY_API_KEY }}
        run: |
          python scripts/fetch_electricity_data.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git pull origin main
          git add data/electricity/
          git commit -m "Add electricity data for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
