name: OpenMeteo Data

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

concurrency:
  group: openmeteo-data-update
  cancel-in-progress: true

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openmeteo-requests numpy pandas requests_cache retry_requests

      - name: Run fetch script
        run: |
          python scripts/openmeteo_call.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/weather
          git commit -m "Add weather data for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

